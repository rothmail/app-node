<!DOCTYPE html>
<html lang='pt-BR'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Integração Front-End</title>
</head>

<body>
    <h2>Cadastro de Usuário</h2>

    <form id='formRegister'>
        <input type='text' id='name' placeholder='João Silva' required />
        <input type='email' id='email' placeholder='exemplo@exemplo.com' required />
        <input type='password' id='password' placeholder='**********' required />
        <input type='text' id='phone' placeholder='9 1234-5678' />
        <button type='submit'>Cadastrar</button>
    </form>

    <h2>Lista de Usuários</h2>
    <ul id='usersList'></ul>

    <script src='./script.js'></script>
</body>

</html>
